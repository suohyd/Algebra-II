</h3>Suppose that <span class="process-math">\(n\)</span> is not a prime. Thus there exists natural numbers <span class="process-math">\(1\lt k\lt n\)</span> and <span class="process-math">\(1\lt\ell\lt n\)</span> such that <span class="process-math">\(n=k\ell\text{.}\)</span> Hence <span class="process-math">\([n]=[0]=[k][\ell]\)</span> where, <span class="process-math">\([k]\neq[0]\)</span> and <span class="process-math">\([\ell]\neq[0]\text{.}\)</span></article><span class="incontext"><a href="sec-arithmetic-in-Z.html#li-65" class="internal">in-context</a></span>
