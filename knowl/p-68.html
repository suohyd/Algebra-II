<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">The <dfn class="terminology">greatest common divisor</dfn> of <span class="process-math">\(f,g\)</span> is a polynomial <span class="process-math">\(d\in F[X]\)</span> such that <span class="process-math">\(d\mid f\)</span> and <span class="process-math">\(d\mid g\)</span> and if <span class="process-math">\(e\in F[X]\)</span> divides both <span class="process-math">\(f,g\)</span> then <span class="process-math">\(e\mid d\text{.}\)</span> It is denoted by <span class="process-math">\(\gcd(f,g)\text{.}\)</span>
</div>
