<div class="para">If ring is not commutative then <span class="process-math">\((fg)(a)\)</span> need not be the same as <span class="process-math">\(f(a)g(a)\text{.}\)</span> We first recall that <span class="process-math">\((fg)(a)\)</span> is obtained as follows: First write <span class="process-math">\(fg\)</span> in the form <span class="process-math">\(c_0+c_1X+\cdots+c_rX^r\)</span> and then <span class="process-math">\((fg)(a)=c_0+c_1a+\cdots+c_ra^r\text{.}\)</span>
</div>
