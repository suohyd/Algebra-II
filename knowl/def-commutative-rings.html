</h3> A ring <span class="process-math">\(R\)</span> with unity is said to be a <dfn class="terminology">commutative ring</dfn> if for every <span class="process-math">\(r\in R\)</span> and every <span class="process-math">\(s\in R\)</span> we have <span class="process-math">\(rs=sr\text{.}\)</span> <div class="para">Thus <span class="process-math">\(R\)</span> is a commutative monoid under multiplication.</div></article><span class="incontext"><a href="sec-types-of-rings.html#def-commutative-rings" class="internal">in-context</a></span>
