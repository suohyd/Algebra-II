<span class="type">Definition</span><span class="space"> </span><span class="codenumber">5.1.5</span><span class="period">.</span><span class="space"> </span><span class="title">(Greatest Common Divisor).</span>
</h3> Let <span class="process-math">\(A\)</span> be an integral domain. An element <span class="process-math">\(d\in A\)</span> is called a <dfn class="terminology">greatest common divisor or g.c.d.</dfn> of <span class="process-math">\(a,b\in A\)</span> if <span class="process-math">\(d\mid a\)</span> and <span class="process-math">\(d\mid b\text{;}\)</span> and if <span class="process-math">\(e\mid a\)</span> and <span class="process-math">\(e\mid b\)</span> then <span class="process-math">\(e\mid d\text{.}\)</span></article><span class="incontext"><a href="sec-UFD-PID-ED.html#def-GCD" class="internal">in-context</a></span>
