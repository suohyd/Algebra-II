<body class="ignore-math"><article class="example example-like">Let <span class="process-math">\(R\)</span> be a ring and let <span class="process-math">\(M,N\)</span> be left <span class="process-math">\(R\)</span>-modules with <span class="process-math">\(N\subset M\text{.}\)</span> Then <span class="process-math">\(N\)</span> is a submodule of <span class="process-math">\(M\)</span> if and only if inclusion <span class="process-math">\(N\hookrightarrow M\)</span> is an <span class="process-math">\(R\)</span>-module homomorphism.</article></body>
