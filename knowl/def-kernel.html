</h3> Let <span class="process-math">\(\varphi\colon R\to S\)</span> be a ring homomorphism. The <dfn class="terminology">kernel of <span class="process-math">\(\varphi\)</span></dfn> is the following set.<div class="displaymath process-math">
\begin{equation*}
\ker(\varphi)=\{r\in R:\varphi(r)=0\}
\end{equation*}
