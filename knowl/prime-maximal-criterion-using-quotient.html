<span class="type">Proposition</span><span class="space"> </span><span class="codenumber">3.3.4</span><span class="period">.</span>
</h3>Let <span class="process-math">\(A\)</span> be a commutative ring. Then we have the following. <ol class="decimal">
<li><div class="para">A proper ideal <span class="process-math">\(\mfp\)</span> in <span class="process-math">\(A\)</span> is a prime ideal if and only if <span class="process-math">\(A/\mfp\)</span> is an integral domain</div></li>
<li><div class="para">A proper ideal <span class="process-math">\(\mfm\)</span> in <span class="process-math">\(A\)</span> is a maximal ideal if and only if <span class="process-math">\(A/\mfm\)</span> is a field.</div></li>
