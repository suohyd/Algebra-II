<article class="theorem theorem-like"><h3 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">3.2.5</span><span class="period">.</span><span class="space"> </span><span class="title">(Third isomorphism theorem).</span>
</h3>Let <span class="process-math">\(R\)</span> be a ring and let <span class="process-math">\(I\)</span> and <span class="process-math">\(J\)</span> be two-sided ideals of <span class="process-math">\(R\)</span> with <span class="process-math">\(I\subseteq J\text{.}\)</span> Then <span class="process-math">\(J/I\)</span> is an ideal of <span class="process-math">\(R/I\)</span> and<div class="displaymath process-math">
\begin{equation*}
(R/I)\big/(J/I)\simeq R/J\text{.}
\end{equation*}
</div></article><span class="incontext"><a href="sec-isomorphism-theorems.html#TIT" class="internal">in-context</a></span>
