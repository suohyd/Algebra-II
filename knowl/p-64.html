<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">Let <span class="process-math">\(F\)</span> be a field. A nonconstant polynomial <span class="process-math">\(f(X)\in F[X]\)</span> is said to be an <dfn class="terminology">reducible polynomial</dfn> if there exists nonconstant polynomials <span class="process-math">\(g,h\in F[X]\)</span> with <span class="process-math">\(\deg(g)\lt\deg(f)\)</span> and <span class="process-math">\(\deg(h)\lt\deg(f)\)</span> such that <span class="process-math">\(f=gh\text{.}\)</span>
</div>
