</h3>Let <span class="process-math">\(R\)</span> be a ring, and let <span class="process-math">\(f\colon M\to N\)</span> be an <span class="process-math">\(R\)</span>-module homomorphism. The <dfn class="terminology">kernel of <span class="process-math">\(f\)</span></dfn> is<div class="displaymath process-math">
\begin{equation*}
\ker(f)=\{m\in M:f(m)=0\}
\end{equation*}
</div>and the <dfn class="terminology">image of <span class="process-math">\(f\)</span></dfn> is<div class="displaymath process-math">
\begin{equation*}
{\rm Im}(f)=\{f(m)\in N:m\in M\}.
\end{equation*}
