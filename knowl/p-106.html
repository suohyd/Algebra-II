<div class="para logical">
<div class="para">If <span class="process-math">\(X\)</span> is a finite set, say <span class="process-math">\(X=\{x_1,\ldots,x_n\}\)</span> then we write the <span class="process-math">\(R\)</span>-module generated by <span class="process-math">\(X\)</span> as</div>
<div class="displaymath process-math">
\begin{equation*}
Rx_1+Rx_2+\cdots+Rx_n
\end{equation*}
</div>
<div class="para">and we call such an <span class="process-math">\(R\)</span>-module a <dfn class="terminology">finitely generated <span class="process-math">\(R\)</span>-module</dfn>.</div>
</div>
